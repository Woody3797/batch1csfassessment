<h2>Post comment for {{ pathV }} </h2>

<div>
    <form [formGroup]="form" method="post" (submit)="submit()">
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" size="20" formControlName="name">
                </td>
            </tr>
            <tr>
                <td>Rating: </td>
                <td>
                    <input type="number" min="1" max="5" formControlName="rating">
                </td>
            </tr>
            <tr>
                <td>Comment: </td>
                <td>
                    <textarea name="comment" id="comment" cols="30" rows="10" formControlName="comment"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button [routerLink]="['/view1']" [queryParams]="{query: query}">Back</button> &nbsp;
                    <button type="submit" [disabled]="invalid()">Post</button>
                </td>
            </tr>
        </table>
    </form>
</div>
